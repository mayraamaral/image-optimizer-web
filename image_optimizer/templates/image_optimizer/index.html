<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Optimizer</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-700">Optimize image</h1>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-600 mb-2">Select an image (PNG or JPG):</label>
                {{ form.image.errors }}
                {{ form.image }}
            </div>

            <div>
                <label class="block text-gray-600 mb-2">Quality (0-100):</label>
                {{ form.quality.errors }}
                {{ form.quality }}
            </div>

            <div>
                <label class="block text-gray-600 mb-2">Scale (0.1 a 1.0):</label>
                {{ form.scale.errors }}
                {{ form.scale }}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Optimize
            </button>
        </form>
    </div>
</body>
</html>
